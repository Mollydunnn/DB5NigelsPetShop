{% extends "layout.html" %}
{% block content %}
{% for row in joined_m_n %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <!-- <a class="mr-2" href="#">{{ row }}</a> <br/> -->
      <small class="text-justify">{{ row.OrderID}} {{ row.InventoryID }}  {{row.ProductName }} {{row.OrderDate}}</small>
      <h2><a class="article-title" href="{{ url_for('assign', OrderID=row.OrderID, InventoryID=row.InventoryID) }}">{{ row.ProductName }}</a></h2>
    </div>
   
  </div>
</article>
{% endfor %}
{% endblock content %}
